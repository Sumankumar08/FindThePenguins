<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find the Penguins</title>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div id="title"></div>
        <div id="wrapper">
        <section id="figures">
            <div id="row1">
                <div id="penguin1" class="gamepieces"></div>
                <div id="penguin2" class="gamepieces"></div>
                <div id="penguin3" class="gamepieces"></div>
                <div id="penguin9" class="gamepieces"></div>
            </div>
            <div id="row2">
                <div id="penguin4" class="gamepieces"></div>
                <div id="penguin5" class="gamepieces"></div>
                <div id="penguin6" class="gamepieces"></div>
                <div id="penguin10" class="gamepieces"></div>
            </div>
            <div id="row3">
                <div id="penguin7" class="gamepieces"></div>
                <div id="penguin8" class="gamepieces"></div>
                <div id="penguin11" class="gamepieces"></div>
                <div id="yeti" class="gamepieces"></div>
            </div>
        </section>
        <div id="aside">
         <aside id="gameInfo">
            <div>
                <h2>Score</h2>
                <div class="scoreBoard">
                   <div class="scorePadding"></div>
                   <div class="scoreboard"><input id="scoreCount" type="text" readonly placeholder="0"></div>
                   <div class="scorePadding"></div>
                </div>
            </div>
        </aside>
        <aside id="highScore">
            <div>
                <h2>High-Score</h2>
                <div class="highScore">
                   <div class="scorePadding"></div>
                   <div class="scoreboard"><input id="highscore" type="text" readonly placeholder="0"></div>
                   <div class="scorePadding"></div>
                </div>
            </div>
        </aside>
        </div>
    </div>
        <div id="gameoverModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="gameoverMsg"></p>
            </div>
        </div>
</body>
</html>
